<!DOCTYPE html>
<html>
<body>
<script>
	var Dice1 = prompt("Give me a number for the first roll");
	var Dice2 = prompt("Give me a number for the second roll");
	
	var qq = parseInt(Dice1, 10); //convert Dice1 from str to num
	var ww = parseInt(Dice2, 10); //convert Dice1 from str to num
	
	var cc = Dice1+Dice2; //strings!!!
	
	var dd = qq+ww; //numbers!!!
	
	console.log("strings output... " + cc);
	console.log("nums output..." + dd);


</script>
</body>
</html>
